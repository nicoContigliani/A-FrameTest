<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panorama 360° con A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            font-size: 24px;
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .controls button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="header">
        Panorama 360° Nicolás Contigliani
    </div>

    <a-scene>
        <!-- El panorama 360° rodeando la escena -->
        <a-sky src="pequeno-interior-habitacion-hotel-cama-doble-bano.jpg" radius="30" rotation="0 -80 0"></a-sky>


        <!-- El video 360° rodeando la escena -->
        <!-- <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>

        <video id="video360" autoplay loop="true" playsinline webkit-playsinline>
            <source src="Arg4k.mp4" type="video/mp4">
        </video> -->

        <!-- Suelo plano en el centro -->
        <a-cylinder color="#1500ffcd" radius="10" height="0.2" position="0 -20 0"></a-cylinder>

        <a-torus color="#33fcffa4" arc="490" radius="5" radius-tubular="0.08" position="0 0 -10"
            material="opacity: 0.2"></a-torus>


        <a-plane id="boton" color="#33fcffa4" width="2" height="1" position="0 1 -5" rotation="0 0 0" class="clickable"
            material="opacity: 0.5" event-set__enter="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__leave="_event: mouseleave; scale: 1 1 1">
        </a-plane>

        <a-text value="Primer Botón" position="0 1 -5" align="center" color="#FFFFFF"></a-text>




        <!-- Botón fijo en el fondo -->
        <a-plane id="boton2" color="#33fcffa4" width="2" height="1" position="0 -1 -5" rotation="0 0 0"
            class="clickable" material="opacity: 0.5" event-set__enter="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__leave="_event: mouseleave; scale: 1 1 1">
        </a-plane>

        <!-- Texto dentro del botón -->
        <a-text value="Segundo Botón" position="0 -1 -5" align="center" color="#FFFFFF"></a-text>






        <!-- Cámara con cursor para detectar clics -->
        <a-entity camera look-controls>
            <a-cursor color="yellow"></a-cursor>
        </a-entity>
    </a-scene>


    <div class="controls">
        <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
    </div>


    <!-- <div class="controls">
        <button onclick="rotateLeft()">Rotar Izquierda</button>
        <button onclick="rotateRight()">Rotar Derecha</button>
    </div> -->

    <script>
        let scene = document.querySelector('a-scene');
        let rotation = 0;

        function rotateLeft() {
            rotation -= 10;
            scene.setAttribute('rotation', `0 ${rotation} 0`);
        }

        function rotateRight() {
            rotation += 10;
            scene.setAttribute('rotation', `0 ${rotation} 0`);
        }

        // Escucha de evento click para el botón de A-Frame
        const boton = document.querySelector('#boton');
        boton.addEventListener('click', function () {
            alert('¡Botón clicado en el fondo!');
        });

        const boton2 = document.querySelector('#boton2');
        boton2.addEventListener('click', function () {
            alert('¡Botón clicado en el fondo!');
        });



     

        // Iniciar el video después de interacción con el usuario
        document.body.addEventListener('click', function () {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            }
        });


    </script>
</body>

</html>
